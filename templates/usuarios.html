<div class="mui--text-title">Administraci칩n de usuarios</div>
<br />
<ul class="mui-tabs__bar">
    <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="tabLista">Lista</a></li>
    <li><a data-mui-toggle="tab" data-mui-controls="tabForm" ng-click="setNuevo()">Agregar / Modificar</a></li>
</ul>
<div class="mui-tabs__pane mui--is-active" id="tabLista">
    <table class="mui-table mui-table--bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo electr칩nico</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in lista">
                <td>{{ row.nombre }}</td>
                <td>{{ row.correo }}</td>
                <td class="mui--text-right">
                    <button class="mui-btn mui-btn--raised mui-btn--primary" ng-click="setUser(row)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                    <button class="mui-btn mui-btn--raised mui-btn--danger" ng-click="eliminar(row)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>            
</div>
<div class="mui-tabs__pane" id="tabForm">
    <form class="mui-form" ng-submit="guardar()">
        <div class="mui-textfield">
            <input type="text" placeholder="Nombre" required ng-model="usuario.nombre">
        </div>
        <div class="mui-textfield">
            <input type="email" placeholder="Correo electr칩nico" required ng-model="usuario.correo">
        </div>
        <div class="mui-textfield">
            <input type="password" placeholder="Contrase침a" required ng-model="usuario.pass">
        </div>
        <button type="submit" class="mui-btn mui-btn--raised">Guardar</button>
        
    </form>
</div>
